{% extends "base.html" %}
{% block content %}
<h4>{%trans%}Movies Listing{%endtrans%}</h4>
<div class="row">
{%for value in movie_list%}
        <div class="col s12 m4 l3">
          <div class="card">
            <div class="card-image">
              <img src="https://picsum.photos/200/300?image={{loop.index}}">
              <span class="card-title">{{value[-1]}}</span>
            </div>
            <div class="card-content">
              <p class="truncate">{{value[0]}}</p>
              <p class="truncate">{{value[1]}}</p>
              <p class="truncate">{{value[2]}}</p>
              <p class="truncate">{{value[3]}}</p>
            </div>
            <div class="card-action">
              <a href="#">View</a>
            </div>
          </div>
        </div>
{%endfor%}
</div>
{% endblock %}
