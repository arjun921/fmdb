{% extends "base.html" %}
{% block content %}
<h4>{%trans%}Movies Listing{%endtrans%}</h4>
<div class="row">
    {%for value in movie_list%}
    <div class="col s12 m4 l4">
        <div class="card">
            <div class="card-image">
                <img src="https://picsum.photos/200/300?blur&?image={{loop.index}}">
                <span class="card-title">{{value[-1]}}</span>
            </div>
            <div class="card-content">
                <p class="truncate">Director: {{value[1]}}</p>
                <p class="truncate">IMDB Score: {{value[3]}}</p>
                <p class="truncate">
                    {%for chip in value[2].split(',')%}        
                    {{chip}},
                    {%endfor%}
                </p>
                <p class="truncate">Rating: {{value[0]}}</p>
                
                
            </div>
            <div class="card-action">
                <a href="#">View</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>
{% endblock %}
